<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item" @mouseover="mouseOver()" @mouseleave="mouseLeave()">
                    <img :src="slides[activeImage].image" alt="Spiderman" />
                    <div class="text">
                        <h3>{{slides[activeImage].title}}</h3>
                        <p>
                            {{slides[activeImage].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="showPrev()"></div>
                    <div class="next" @click="showNext()"></div>
                    <div class="thumb" :class="activeImage === 0 ? 'active' : ''" @click="selectedImage0()">
                        <img :src="slides[0].image" alt="Svezia" />
                    </div>
                    <div class="thumb" :class="activeImage === 1 ? 'active' : ''" @click="selectedImage1()">
                        <img :src="slides[1].image" alt="Ratchet & Clank" />
                    </div>
                    <div class="thumb" :class="activeImage === 2 ? 'active' : ''" @click="selectedImage2()">
                        <img :src="slides[2].image" alt="Fortnite" />
                    </div>
                    <div class="thumb" :class="activeImage === 3 ? 'active' : ''" @click="selectedImage3()">
                        <img :src="slides[3].image" alt="Stray" />
                    </div>
                    <div class="thumb" :class="activeImage === 4 ? 'active' : ''" @click="selectedImage4()">
                        <img :src="slides[4].image" alt="Avengers" />
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
